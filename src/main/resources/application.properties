# ===============================
# APP NAME
# ===============================
spring.application.name=society-management

# ===============================
# SERVER (Render Compatible)
# ===============================
server.port=${PORT:8080}

# ===============================
# DATABASE (PostgreSQL - Render)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# MAIL CONFIG (optional)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bhaktibelan@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.enabled=false
app.mail.from.address=society.noreply@example.com
app.mail.from.name=Society Office

# ===============================
# FILE UPLOAD
# ===============================
file.upload.root=uploads
spring.mvc.static-path-pattern=/public/**

